name: CI

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        config: [Release]  # Только Release для начала
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure (Windows)
      run: cmake -B build -G "Visual Studio 17 2022" -A x64
      
    - name: Build (Windows)
      run: cmake --build build --config ${{ matrix.config }}
      
    - name: Run Test (Windows)
      run: |
        cd build
        # Пробуем несколько возможных путей
        if (Test-Path "${{ matrix.config }}/test_example.exe") {
          .\${{ matrix.config }}\test_example.exe
        } elseif (Test-Path "test_example.exe") {
          .\test_example.exe
        } elseif (Test-Path "bin/${{ matrix.config }}/test_example.exe") {
          .\bin\${{ matrix.config }}\test_example.exe
        } else {
          Write-Host "Test executable not found. Available files:" -ForegroundColor Yellow
          Get-ChildItem -Recurse -Filter "*.exe"
          exit 1
        }
      shell: pwsh

  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config: [Release]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies (Linux)
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ build-essential
    
    - name: Configure (Linux)
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}
      
    - name: Build (Linux)
      run: cmake --build build --config ${{ matrix.config }}
      
    - name: Run Test (Linux)
      run: |
        cd build
        ./test_example
        echo "✅ Linux test passed"

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        config: [Release]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configure (macOS)
      run: cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.config }}
      
    - name: Build (macOS)
      run: cmake --build build --config ${{ matrix.config }}
      
    - name: Run Test (macOS)
      run: |
        cd build
        ./test_example
        echo "✅ macOS test passed"